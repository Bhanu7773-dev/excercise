name: my_firstapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Updated dependencies
  just_audio: ^0.10.4
  audio_session: ^0.2.2
  file_picker: ^10.2.0
  permission_handler: ^12.0.1
  flutter_iconpicker: ^4.0.1
  device_info_plus: ^10.1.0
  on_audio_query: ^2.9.0
  lottie: ^2.7.0 
  marquee: ^2.3.0
  google_fonts: ^6.2.1
  iconsax_flutter: ^1.0.1
  strange_icons: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/image/logo.png
    - assets/fitx.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/launcherlogo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/image/launcherlogo.png"


  fonts:
    - family: squid
      fonts:
        - asset: assets/fonts/squid.ttf

    - family: wave
      fonts:
        - asset: assets/fonts/wave.ttf

    - family: yellow
      fonts:
        - asset: assets/fonts/yellow.ttf
    